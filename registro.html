<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Safe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1>Registrarse</h1>
    <div class="login-container">
        <form class="login-form">
          <br>
            <div class="input-group">
                <label for="username">Mail</label>
                <input type="text" id="email" name="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="input-group">
                <label for="password">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="footer-links">
                
               <a href="login.html">Iniciar sesion</a>
           </div>
            
           
        </form>
    </div>
    <br>
    <button class="login-button" id="btnRegister">Crear cuenta</button>

    <script src="registro.js"></script>
    
</body>
</html>
