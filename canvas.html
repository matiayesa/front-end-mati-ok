<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="canvas.css">
  </head>
  <body>
    <button class="image-button">
      <img src="./imagenes/PERFIL.jpg" alt="Botón de imagen">
  </button> 
  <div class="canvasConfig">
    <div class="config">
      <label for="trazo">Tamaño del trazo</label>
      <input type="range" id="trazo" min="1" max="10" value="5">
    </div>
    <div class="config">
      <label for="colorPicker">Color del trazo</label>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>
  </div>
    <main class="main-container">
        <canvas id="main-canvas" width="900" height="340"></canvas>
    </main>

    <div class="buttons">
      <button id="btnSubmit" class="btn">Enviar</button>
      <button id="downloadBtn" class="btn">Descargar como imagen</button>
    </div>

    <script src="canvas.js"></script>
    
  </body>
</html>
