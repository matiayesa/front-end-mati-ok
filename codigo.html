<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Safe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Recupera tu contraseña</h1>
    
    <div class="reset-container">
        <form class="login-form">
            
            <div class="input-group">
                <p>Verifica tu direccion de correo.<p>
                <label for="username">Codigo de verificacion</label>
                <input type="text" id="inputCode" placeholder="Ingresa el código de 4 digitos" required>
                
            </div>
          
        </form>
    </div>
    <br>
    <button class="login-button" id="verifyCodeBtn">Verificar</button>
    
    <script src="codigo.js"></script>

</body>
</html>
