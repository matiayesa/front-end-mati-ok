<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Safe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Recupera tu contraseña</h1>
    <div class="reset-container">
        <form class="login-form">
            
            <div class="input-group">
                <p>Cambia tu contraseña.<p>
                <label for="username">Contraseña nueva</label>
                <input type="password" id="passwordId" placeholder="Nueva contraseña" required />
                <label for="username">Confirmar contraseña</label>
                <input type="password" id="passwordId2" placeholder="Confirmar contraseña" required />
                
            </div>
          
        </form>
    </div>
    <br>
    <button class="login-button" id="resetPasswordBtn">Verificar</button>
    
    <script src="reset.js"></script>

</body>
</html>
