<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Safe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Contraseña nueva</h1>
    <div class="reset-container2">

        <form class="login-form">
            <div class="input-group">
                <label for="username">Mail</label>
                <input type="text" id="email" name="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="input-group">
                <label for="username">Contraseña nueva</label>
                <input type="password" id="passwordId" placeholder="Nueva contraseña" required />
            </div>
            <div class="input-group">
                <label for="username">Confirmar contraseña</label>
                <input type="password" id="passwordId2" placeholder="Confirmar contraseña" required />
            <div>
            </div>
          
        </form>
    </div>
    <br>
    <br>
    <br>
    <button class="login-button" id="resetPasswordBtn">Confirmar</button>
    
    <script src="reset.js"></script>

</body>
</html>
